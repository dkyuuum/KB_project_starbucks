<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>장바구니 | Starbucks Korea</title>
    <link rel="stylesheet" href="../css/cart.css" />
    <script src="../js/cart.js"></script>
  </head>
  <body>
    <!-- 상단 헤더 영역 -->
    <header class="cart_header">
      <h1>장바구니</h1>
    </header>

    <!-- 메인 컨테이너 (장바구니 목록 + 결제 요약) -->
    <main class="cart_container">
      <!-- 장바구니 상품 목록 -->
      <section class="cart_items">
        <!-- 첫 번째 상품 -->
        <div class="cart_item">
          <img src="../img/C0001.jpg" alt="americano" />
          <div class="item_info">
            <h2>라떼</h2>
            <p class="price">6,000원</p>
            <div class="quantity">
              <label for="qty1">수량</label>
              <input type="number" id="qty1" value="2" min="1" />
            </div>
          </div>
        </div>

        <!-- 두 번째 상품 -->
        <div class="cart_item">
          <img src="../img/C0006.jpg" alt="drink" />
          <div class="item_info">
            <h2>카페브레베</h2>
            <p class="price">7,000원</p>
            <div class="quantity">
              <label for="qty2">수량</label>
              <input type="number" id="qty2" value="1" min="1" />
            </div>
          </div>
        </div>
      </section>

      <!-- 결제 요약 영역 -->
      <aside class="cart_summary">
        <h2>결제 예정 금액</h2>
        <div class="summary_detail">
          <p>상품 금액 <span>0원</span></p>
          <p class="shipping_fee">배송비 <span>0원</span></p>
          <p class="total">합계 <span>0원</span></p>
        </div>
        <button type="button" class="order_button">주문하기</button>
      </aside>
    </main>
  </body>
</html>

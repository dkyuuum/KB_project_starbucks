<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <style>
      body {
        margin: 0 auto;
        max-width: 80%;
      }

      .product-table {
        width: 100%;
        border-collapse: collapse;
      }

      .product {
        text-align: center;
        padding: 10px;
        width: 25%; /* 4개씩 정렬 */
      }

      .product-img {
        width: 100%;
        height: auto;
      }

      .product-name {
        margin-top: 0px;
      }

      /* 태블릿 (768px ~ 1024px): 3개씩 배치 */
      @media screen and (max-width: 1024px) {
        .product-container {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      /* 모바일 (768px 이하): 2개씩 배치 */
      @media screen and (max-width: 768px) {
        .product-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
    <script src="../js/product-list-front.js"></script>
    <!-- <script src="../js/product-list-back.js"></script> -->
  </head>
  <body>
    <div>
      <h2 class="product-list">product-list</h2>
    </div>
    <div class="product-container">
      <div id="setTable"></div>
    </div>
  </body>
</html>

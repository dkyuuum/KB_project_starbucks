<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KB Starbucks Project</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/main-fe.js"></script>
  </head>
  <body>
    <!-- HEAD -->
    <div class="header">
      <div class="gnb-inner">
        <h1 class="logo">
          <img src="/img/logo.png" alt="로고이미지" />
        </h1>
        <div class="nav">
          <ul class="menu">
            <li class="products"><a href="#">음료</a></li>
            <li class="cart"><a href="#">장바구니</a></li>
            <li class="orders"><a href="#">주문목록</a></li>
            <li><a href="#">로그인</a></li>
            <li><a href="#">로그아웃</a></li>
            <li><a href="#">가입</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- section -->
    <section>
      <div class="article">
        <div class="contents"></div>
        <div id="map" style="width: 100%; height: 95%; border: 1px solid"></div>
      </div>
      <div class="aside">광고</div>
    </section>

    <!-- footer -->
    <footer id="footer">
      <div class="footer-wrap">FOOT</div>
    </footer>
  </body>
</html>

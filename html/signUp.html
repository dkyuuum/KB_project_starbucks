<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .login_container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
      }
      .login_container h2 {
        margin-bottom: 20px;
      }
      .form_group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      .form_group label {
        width: 70px;
        text-align: left;
        font-size: 14px;
        font-weight: bold;
        flex-shrink: 0;
      }
      .form_group input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .check_id {
        font-size: 10px;
        min-width: 50px;
        padding: 0;
        margin-right: 8px;
        height: 33.6px;
        background: #dcdcdc;
        border: 1px solid #999;
        color: black;
        border-radius: 5px;
        cursor: pointer;
        display: none;
      }
      .login_container button {
        width: 100%;
        background: #f5e7c5;
        border: none;
        color: black;
        border-radius: 5px;
        cursor: pointer;
      }
      .login_container button:hover {
        background: #7e805d;
        color: white;
      }
      .register_btn {
        padding: 10px;
      }
    </style>
    <script>
      window.addEventListener('load', function () {
        let inputId = document.getElementById('input_id');
        let inputName = document.getElementById('input_name');
        let inputPw = document.getElementById('input_pw');
        let checkPw = document.getElementById('check_pw');
        let checkBtn = document.getElementById('check_id');
        let registerBtn = document.getElementById('register_btn');
        let isChecked = false;
        let userInfo = { id: 'admin' }; // 'admin' 아이디는 이미 존재

        // 중복 확인버튼 관리
        inputId.addEventListener('focus', function () {
          checkBtn.style.display = 'inline-block';
        });

        inputId.addEventListener('blur', function () {
          setTimeout(() => {
            if (inputId.value === '') {
              checkBtn.style.display = 'none';
            }
          }, 100);
        });

        // 아이디 중복 확인
        checkBtn.addEventListener('click', function () {
          if (inputId.value === '') {
            alert('아이디를 입력해 주세요');
          } else if (inputId.value == userInfo.id) {
            alert('아이디가 중복되었습니다.');
          } else {
            alert('사용가능한 아이디입니다.');
            isChecked = true;
          }
        });

        //회원가입 버튼 클릭 이벤트
        registerBtn.addEventListener('click', function (event) {
          if (!isChecked) {
            return alert('아이디 중복 여부를 확인해주세요.');
          }

          const inputs = [inputId, inputName, inputPw, checkPw];
          if (inputs.some((input) => input.value.trim() === '')) {
            return alert('나머지 정보를 입력해주세요.');
          }

          alert('회원가입 성공');
        });
      });
    </script>
  </head>
  <body>
    <div class="login_container">
      <h2>회원가입</h2>
      <form id="loginForm">
        <div class="form_group">
          <label for="input_id">아이디</label>
          <input type="text" class="input_id" id="input_id" />
          <button type="button" class="check_id" id="check_id">
            중복 확인
          </button>
        </div>
        <div class="form_group">
          <label for="input_name">이름</label>
          <input type="text" class="input_name" id="input_name" />
        </div>
        <div class="form_group">
          <label for="input_pw">비밀번호</label>
          <input type="text" class="pinput_pw" id="input_pw" />
        </div>
        <div class="form_group">
          <label for="check_pw">비밀번호 확인</label>
          <input type="text" class="check_pw" id="check_pw" />
        </div>
        <button type="submit" class="register_btn" id="register_btn">
          가입하기
        </button>
      </form>
    </div>
  </body>
</html>
